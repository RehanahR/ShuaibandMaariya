<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Your Table</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1 class="wedding-title">
        Welcome to<br>
        Shuaib and Maariya's<br>
        Wedding Reception
      </h1>
      <p>Please enter your full name to find your table number.</p>
    </header>

    <section class="search-card">
      <input id="nameInput" type="text" placeholder="Enter your full name">
      <div id="result"></div>
    </section>
  </main>

  <script>
    async function loadData() {
      const res = await fetch('data/guestlist.csv');
      const text = await res.text();
      const rows = text.trim().split(/\r?\n/).slice(1); // skip header
      const guests = rows.map(r => {
        const [name, table] = r.split(',');
        return { name, table };
      });

      const input = document.getElementById('nameInput');
      const result = document.getElementById('result');

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const query = input.value.trim().toLowerCase();
          const matches = guests.filter(g => g.name.toLowerCase().includes(query));

          if (matches.length === 0) {
            result.textContent = "No match found.";
          } else if (matches.length === 1) {
            showGuest(matches[0]);
          } else {
            result.innerHTML = `
              <p>Multiple guests found. Please click your name:</p>
              <ul>
                ${matches.map((m, index) => {
                  const regex = new RegExp(`(${query})`, 'ig'); // match query part
                  const highlighted = m.name.replace(regex, '<span class="highlight">$1</span>');
                  return `<li class="guest-option" data-index="${index}">${highlighted}</li>`;
                }).join('')}
              </ul>
            `;

            document.querySelectorAll('.guest-option').forEach(item => {
              item.addEventListener('click', () => {
                const index = item.getAttribute('data-index');
                showGuest(matches[index]);
              });
            });
          }
        }
      });

      function showGuest(guest) {
        result.innerHTML = `<h2>${guest.name}</h2><p>Table: ${guest.table}</p>`;
      }
    }
    loadData();
  </script>
</body>
</html>
