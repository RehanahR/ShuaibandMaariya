<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Your Table</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1 class="wedding-title">
        Welcome to<br>
        Shuaib and Maariya's<br>
        Wedding Reception
      </h1>
      <p>Please enter your full name to find your table number.</p>
    </header>

    <section class="search-card">
      <input id="nameInput" type="text" placeholder="Enter your full name">
      <button id="searchBtn">Find My Table</button>
      <div id="result"></div>
    </section>
  </main>

  <script>
    async function loadData() {
      const res = await fetch('data/guestlist.csv');
      const text = await res.text();
      const rows = text.trim().split(/\r?\n/).slice(1);
      // CSV columns: name,table,familyID
      const guests = rows.map(r => {
        const [name, table, familyID] = r.split(',');
        return { name, table, familyID };
      });

      const input = document.getElementById('nameInput');
      const result = document.getElementById('result');
      const searchBtn = document.getElementById('searchBtn');
      let lastFoundGuest = null;

      function showGuest(guest) {
        lastFoundGuest = guest;
        result.innerHTML = `<h2>${guest.name}</h2><p>Table: ${guest.table}</p>`;
        
        // Add button to show family tables
        const familyBtn = document.createElement('button');
        familyBtn.id = 'familyBtn';
        familyBtn.textContent = "Show Family Tables";
        familyBtn.addEventListener('click', showFamilyTables);
        result.appendChild(familyBtn);
      }

      function showFamilyTables() {
        if (!lastFoundGuest) return;
        const familyID = lastFoundGuest.familyID;
        const family = guests.filter(g => g.familyID === familyID);

        let html = `<h3>Family Tables:</h3><ul>`;
        family.forEach(f => html += `<li>${f.name} - Table: ${f.table}</li>`);
        html += `</ul>`;
        result.innerHTML += html;
      }

      function searchGuest() {
        const query = input.value.trim().toLowerCase();
        if (!query) return;

        const matches = guests.filter(g => g.name.toLowerCase().includes(query));

        if (matches.length === 0) {
          result.textContent = "No match found.";
        } else if (matches.length === 1) {
          showGuest(matches[0]);
        } else {
          result.innerHTML = `<p>Multiple guests found. Please select your name:</p><ul>`;
          matches.forEach((m, index) => {
            const li = document.createElement('li');
            li.className = 'guest-option';
            li.innerHTML = m.name;
            li.addEventListener('click', () => showGuest(matches[index]));
            result.querySelector('ul').appendChild(li);
          });
        }
      }

      input.addEventListener('keydown', e => { if (e.key === 'Enter') searchGuest(); });
      searchBtn.addEventListener('click', searchGuest);
    }

    loadData();
  </script>
</body>
</html>
